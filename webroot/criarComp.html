				<div class="collapse navbar-collapse" id="mynavbar">

		<div class="container-fluid py-5 bg-secondary text-white text-center align-items-center" id="about">
    		<section>
                <div class="container py-5">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col col-xl-10">
                            <div class="card" style="border-radius: 1rem;">
                                  <div class="row g-0">
                                    <div class="col-md-6 col-lg-5 d-flex flex-wrap align-items-center">
                                          <img src="img/icon-sigc.png" alt="login form" class="img-fluid" style="border-radius: 1rem;"/>
                                    </div>
                                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                          <div class="card-body p-4 p-lg-5 text-black">
                                            <form method="post" id="formSignUp">
                                                <div class="d-flex align-items-center mb-2 pb-1">
                                                    <span class="h1 fw-bold mb-0">SIGC - Registo Competição</span>
                                                </div>
                                                <div class="form-outline mb-1">
                                                    <label class="form-label" for="nomeInput">Nome Competição</label>
                                                    <input type="text" id="nomeInput"  name="nomeCompeticao" class="form-control"/>
                                                </div>
                                                <div class="form-outline mb-1">
                                                    <label class="form-label" for="descComp">Descrição Competição</label>
                                                    <input type="text" id="descComp"  name="descCompeticao" class="form-control"/>
                                                </div>
                                                <div class="form-outline mb-1">
                                                    <label class="form-label" for="numRondas">Número de rondas</label>
                                                    <input type="number" id="numRondas"  name="nrondasCompeticao" class="form-control"/>
                                                </div>
                                                <div class="form-outline mb-1">
                                                    <label class="form-label" for="numEquipas">Número de equipas</label>
                                                    <input type="number" id="numEquipas" name="maxCompeticao" class="form-control"/>
                                                  </div>
                                                  <div class="pt-1 row">
                                                    <input type="button" class="btn btn-dark btn-lg btn-block" onclick="registarCompeticao()" value="Registar Competição">
                                                  </div>
                                            </form>
                                        </div>
                                    </div>
                                  </div>
                            </div>
                          </div>
                    </div>
                </div>
